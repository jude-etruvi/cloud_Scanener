# Cloud Security Scanner Configuration

# Output settings
output:
  reports_dir: "reports/finalreport"
  format: ["json", "html"]
  timestamp_format: "%Y%m%d_%H%M%S"

# Scanner settings
scanners:
  prowler:
    enabled: true
    output_dir: "reports/prowler"
    severity_threshold: ""  # Leave empty to see ALL findings, or set to: low, medium, high, critical

  cloudsploit:
    enabled: true
    output_dir: "reports/cloudsploit"

# Cloud provider settings
providers:
  aws:
    enabled: true
    regions: "all"  # or specify: ["us-east-1", "us-west-2"]
    services: "all"  # or specify list of services

  azure:
    enabled: true
    subscriptions: "all"  # or specify subscription IDs

  gcp:
    enabled: true
    projects: "all"  # or specify project IDs

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/scanner.log"
  console: true
